
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CIERSOIN | Login </title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% load staticfiles %}
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    {% load staticfiles %}
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    {% load staticfiles %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'img/logo_cier_login.png' %}">
            </div>
            <div class="col-md-6">
                <h2 class="font-bold">CIERSOIN</h2>

                <p>
                    <small>Centro de Innovacion Educativa Regional Information Software.</small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Nombre de Usuario" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesion</button>

                    </form>
                    <p class="m-t">
                        <small>CIER-SOIN Universidad del Valle &copy; 2015</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright CIERSOIN
            </div>
            <div class="col-md-6 text-right">
               <small>© 2015-2016</small>
            </div>
        </div>
    </div>

</body>

</html>
